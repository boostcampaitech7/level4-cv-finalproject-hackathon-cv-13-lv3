project_name : 'Salmonn'

model:
  # paths
  llama_path: "meta-llama/Llama-3.2-3B-Instruct" # "unsloth/gemma-2b-bnb-4bit" #"lmsys/vicuna-13b-v1.1"
  whisper_path: "openai/whisper-large-v3-turbo" #"openai/whisper-large-v3" #"openai/whisper-large-v2"
  beats_path: "/data/dataset/pretrained/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "" # Use hf token to access gated repositories
  only_preprocessor: False

  ckpt: /data/jyp/level4-cv-finalproject-hackathon-cv-13-lv3/trainer/outputs_stage1_only/Salmonn-whisper-large-v3-turbo-5epoch/checkpoint_best.pth
  #"/data/jyp/level4-cv-finalproject-hackathon-cv-13-lv3/trainer/outputs_stage1_only/Salmonn-Gemma-2-2b-it-whisper-small-5epoch/checkpoint_best.pth"

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "audiolm-trainer/prompts/train_prompt.json"
  test_prompt_path: "audiolm-trainer/prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"

generate:
  max_new_tokens: 200
  num_beams: 4
  do_sample: True
  min_length: 1
  temperature: 1.0
  top_p: 0.9
  repetition_penalty: 1.0
  length_penalty: 1.0
  end_sym: "<|end_of_text|>"

datasets:
  prefix: "/data/dataset"
  # test_ann_path: "data/test_aac.json" # (deprecated next update)
  test_ann_path_asr: "/data/dataset/test_asr.json"
  test_ann_path_aac: "/data/dataset/test_aac.json"
  whisper_path: "openai/whisper-large-v3-turbo" #"openai/whisper-large-v3"

run:
  seed: 42
  batch_size_eval: 8
  num_workers: 8
  device: "cuda"
  world-size: 2
  dist_url: "env://"
  distributed: True