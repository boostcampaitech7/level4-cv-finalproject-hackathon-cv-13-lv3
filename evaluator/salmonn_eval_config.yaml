project_name : 'Salmonn'

model:
  # paths
  llama_path: "meta-llama/Llama-3.2-3B-Instruct" # "lmsys/vicuna-13b-v1.1"
  whisper_path: "openai/whisper-tiny" #"openai/whisper-large-v2"
  beats_path: "/data/dataset/pretrained/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "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" # Use hf token to access gated repositories
  only_preprocessor: False

  ckpt: "/data/jyp/level4-cv-finalproject-hackathon-cv-13-lv3/trainer/llama-3.2-1B-1percent-stage1-whisper-tiny_5epoch/202501192319/checkpoint_best.pth" #/data/dataset/pretrained/salmonn_v1.pth" # model used for decoding

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "audiolm-trainer/prompts/train_prompt.json"
  test_prompt_path: "audiolm-trainer/prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"

generate:
  max_new_tokens: 200
  num_beams: 4
  do_sample: False
  min_length: 1
  temperature: 1.0
  top_p: 0.9
  repetition_penalty: 1.0
  length_penalty: 1.0
  end_sym: "<|end_of_text|>"

datasets:
  prefix: "/data/dataset"
  # test_ann_path: "data/test_aac.json" # (deprecated next update)
  test_ann_path_asr: "/data/dataset/test_asr.json"
  test_ann_path_aac: "/data/dataset/test_aac.json"
  whisper_path: "openai/whisper-tiny" #"openai/whisper-large-v2"

run:
  batch_size_eval: 3
  num_workers: 8
  device: "cuda"
  # world-size: 2
  # dist_url: "env://"
  # distributed: True